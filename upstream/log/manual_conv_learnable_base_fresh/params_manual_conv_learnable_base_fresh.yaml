data:
  batch_size: 1800
  file_path: ../data/fresh.csv
  num_workers: 0
  pin_mem: true
logging:
  checkpoint_freq: 50
  log_freq: 1
  log_timings: true
mask:
  cxt_p_len: 24
  num_tgt_blk: 4
  tgt_p_len: 6
meta:
  dataset_name: fresh
  load_checkpoint: false
  model_size: base
  patch_size: 30
  pe_type: learnable
  pred_depth: 2
  pred_emb_dim: 96
  preprocess: manual
  proj_type: conv
  read_checkpoint: manual_conv_learnable_base_fresh-latest.pth.tar
  seed: 42
  use_bfloat16: true
optimization:
  ema:
  - 0.996
  - 1.0
  epochs: 1000
  final_lr: 1.0e-06
  final_weight_decay: 0.4
  ipe_scale: 1.0
  lr: 0.0001
  start_lr: 2.0e-05
  warmup: 10
  weight_decay: 0.04
