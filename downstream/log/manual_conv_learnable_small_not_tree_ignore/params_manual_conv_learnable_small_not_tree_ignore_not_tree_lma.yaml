data:
  batch_size: 500
  num_workers: 0
  pin_mem: true
  spec_path: ../data/with_label/lma_good/refl_not_tree.csv
  split_ratio:
  - 0.7
  - 0.3
  tasks:
  - LMA
  trait_path: ../data/with_label/lma_good/trait_not_tree.csv
logging:
  checkpoint_freq: 100
  log_freq: 2
  log_timings: true
meta:
  dataset_name: not_tree
  freeze_encoder: true
  load_processor: false
  model_size: small
  notes: not_tree_lma
  output_dims:
    LMA: 1
  patch_size: 30
  pe_type: learnable
  pred_depth: 2
  pred_emb_dim: 96
  pred_type: ignore
  preprocess: manual
  proj_type: conv
  read_checkpoint: manual_conv_learnable_small_not_tree-ep3000.pth.tar
  seed: 42
  use_bfloat16: false
optimization:
  epochs: 1000
  final_lr: 1.0e-06
  final_weight_decay: 0.4
  ipe_scale: 1.0
  lr: 0.0001
  start_lr: 2.0e-05
  warmup: 10
  weight_decay: 0.04
